<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms em HTML</title>
</head>
<body>
    
<header>Exemplo de formulario em HTML</header>

<article>
    
<form action="#">
    
<label for="nome">Nome</label><br>
<input type="text" size="50" name="nome" id="nome" required="required">
    
<br><br>
    
<p>Voce mora</p>
    
<input type="radio" name="tipo" id="cidade" value="cidade">
<label for="cidade">Cidade</label><br>
    
<input type="radio" name="tipo" id="interior" value="interior">
<label for="interior">Interior</label>
    
<br><br>
    
<p>Qual o meio de tranporte</p>
    
<input type="checkbox" id="transporte" name="transporte1" value="bike">
    
<label for="transporte1">Bicicleta</label><br>
<input type="checkbox" id="transporte2" name="transporte2" value="carro">
    
<label for="transporte2">Carro</label><br>
<input type="checkbox" id="transporte3" name="transporte3" value="metro">
    
<label for="transporte3">Metro</label><br>
<input type="checkbox" id="transporte4" name="transporte4" value="onibus">
    
<label for="transporte4">Onibus</label><br><br>
    
<label>Selecione seu time</label>
<select id="time" name="time">
    
<option value="corinthians">Corinthians</option>
    
<option value="gremio">Gremio</option>
    
<option value="santos">Santos</option>
    
<option value="cruzeiro">Cruzeiro</option>
</select><br><br>
    
<label for="cidade">Escolha sua cidade</label>
<input list="cidade" name="cidade" id="cidade" placeholder="sua cidade" >
    
<datalist>
    
<option>Rio de janeiro</option>
    
<option>São paulo</option>
    
<option>Joinville</option>
    
<option>Minas gerais</option>
</datalist><br><br>
    
0
<input type="range" id="valor_01" name="valor_01">100<br><br>
    
<input type="submit" value="Enviar">

<p>Sugestões e criticas</p>

<textarea name="mensagem" rows="10" cols="50" placeholder="Escreva seu comentario" required></textarea><br><br>

<input type="submit" value="Enviar">

</form>
    
</article>
    

</body>
</html>
